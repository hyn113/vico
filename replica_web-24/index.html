<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>replica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap" rel="stylesheet">
</head>
<body>

  <div class="loading-replica">replica(24)</div>
  <div class="gradient-overlay"></div>

  <div class="corner top-left">Hhhh.archive</div>

  <!-- 우측 상단 버튼 -->
  <div class="corner top-right" id="processBtn">
    <span class="button-text">Gallery</span>
    <span class="hover-text">Process book</span>
  </div>

  <div class="corner bottom-left album-title">
    The replica project is a wax<br>of Vico Magistretti's Eclisse lamp.
  </div>

  <!-- 하단 우측 버튼 -->
  <div class="bottom-right" id="replicaBtn">
    <span class="button-text">Replica</span>
    <span class="hover-text">collaboration</span>
  </div>

  <div class="gallery-container hidden">
    <div class="gallery"></div>
  </div>

  <div class="fullscreen hidden">
    <img id="fullscreen-img" src="" alt="">
    <div class="back-button">Back</div>
  </div>

  <div class="cursor-dot"></div>
  <div class="cursor-label">click\nto view</div>

  <script src="script.js"></script>
</body>
</html>
